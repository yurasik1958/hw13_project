<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous"> -->
    <link href="https://quotes.toscrape.com/static/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'quotes/styles.css' %}">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row header-box pt-3 pb-5">
            <div class="col-md-8">
                <h1>
                    <a href="/" style="text-decoration: none">Quotes to Scrape</a>
                </h1>
            </div>
            <div class="col-md-4 login">
                <p>
                    {% if user.is_authenticated %}
                    <span>Welcome <b>{{ user.username }}!</b></span>
                    <a class="btn btn-primary" href="{% url 'users:profile' %}" role="button">Profile</a>
                    <a class="btn btn-primary" href="{% url 'users:logout' %}" role="button">Logout</a>
                    {% else %}
                    <a class="btn btn-primary" href="{% url 'users:signup' %}" role="button">Sign Up</a>
                    <a class="btn btn-primary" href="{% url 'users:login' %}" role="button">Login</a>
                    {% endif %}
                    <!-- <a href="users/signup" class="btn btn-primary">SignUp</a>
                    <a href="/login" class="btn btn-primary">Login</a>
                    <a href="/login" class="btn btn-primary">Logout</a> -->
                </p>
            </div>
        </div>
    
        {% block content %} {% endblock %}

    </div>

    <footer class="footer">
        <div class="container">
            <p class="text-muted">
                Quotes by: <a href="https://www.goodreads.com/quotes">GoodReads.com</a>
            </p>
            <p class="copyright">
                <!-- Made with <span class="zyte">❤</span> by <a class="zyte" href="https://www.zyte.com">Zyte</a> -->
                Made with <span class="zyte">❤</span> by Yurii
            </p>
        </div>
    </footer>
</body>
</html>

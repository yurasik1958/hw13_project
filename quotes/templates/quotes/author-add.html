{% extends "quotes/base.html" %}

{% block content %}

<div>
    <h2>New Author</h2>
</div>

<form method="post" action="{% url 'quotes:author-add' %}">
    {% csrf_token %}
    <div class="row">
        <div class="form-group col-xs-3">
            <label> FullName:
                {{ form.fullname }}
            </label>
            <!-- <span>{{ form.errors.username }}</span> -->
        </div>
    </div>

    <div class="row">
        <div class="form-group col-xs-3">
            <label> Born Date:
                {{ form.born_date }}
            </label>
            <!-- <span>{{ form.errors.username }}</span> -->
        </div>
    </div>

    <div class="row">
        <div class="form-group col-xs-3">
            <label> Born Location:
                {{ form.born_location }}
            </label>
            <!-- <span>{{ form.errors.username }}</span> -->
        </div>
    </div>
    
    <div class="row">
        <div class="form-group col-xs-3">
            <label> Description:
                {{ form.description }}
            </label>
            <!-- <span>{{ form.errors.username }}</span> -->
        </div>
    </div>

    <div class="grid">
        <button type="submit">Submit</button>
        <button type="reset" class="secondary">Reset</button>
    </div>
</form>

{% endblock %}
